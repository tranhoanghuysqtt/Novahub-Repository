<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
		function fibonaci(s)
			{
				if(s==0||s==1) return 1;
				else
					return (fibonaci(s-2)+fibonaci(s-1));
			}
		//test
		fibonaci (7);
		document.write("<br>");
		
		fibonaci (10);
		document.write("<br>");
		
		fibonaci (12);
		document.write("<br>");
		</script>
	</head>
	<body>
	</body>
</html>
