<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
		function pro(n)
			{
				for(var i=1; i<=n; i++)
				{
					for(var i2=1; i2<=i; i2++) document.write("*");
					document.write("<br>");
				}
			}
		//Test
		document.write("4<br>");
		pro(4);
		document.write("<br>5<br>");
		pro(5);
		document.write("<br>6<br>");
		pro(6);
		</script>
	</head>
	<body>
	</body>
</html>
