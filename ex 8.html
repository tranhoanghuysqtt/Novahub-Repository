<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			function pro(n)
			{
				switch (n)
					{
						case '0': 
							alert("Monday");
							break;
						case '1': 
							alert("Tuesday");
							break;
						case '2': 
							alert("Wednesday");
							break;
						case '3': 
							alert("Thursday");
							break;
						case '4': 
							alert("Friday");
							break;
						case '5': 
							alert("Saturday");
							break;
						default: 
							alert("Sunday");
							break;
							
					}
			}
		</script>
	</head>
	<body>
		Enter number n here between(0,6):
		<input type="text" id="txt1" />
		<input type="button" value="Process" onclick="pro(document.getElementById('txt1').value)" />
	</body>
</html>
