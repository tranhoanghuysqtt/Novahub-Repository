<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			function pro(n)
			{
				var ss = "Today";
				var spl = n.split("/");
				var d = spl[0], m = spl[1], y = spl[2];
				if (spl.length != 3) 
					{
						alert("Date is invalid");
					}
				else
					{
						if ((m == 1)||(m == 3)||(m == 5)||(m == 7)||(m == 8)||(m == 10)||(m == 12)) 
							{
								if (d < 31) d++;
								if ((d == 31)&&(m != 12)) 
									{
										d = 1;
										m++;
									}
								if ((d == 31)&&(m == 12))
									{
										d = 1;
										m = 1;
										y++;
									}
							}
						if ((m == 4)||(m == 6)||(m == 9)||(m == 11))
							{
								if (d < 30) d++;
								if (d == 30) 
									{
										d = 1;
										m++;
									}
							}
						if ((m == 2)&&(y%4==0)) 
							{
								if (d < 29) d++;
								if (d == 29) 
									{
										d = 1;
										m++;
									}
							}
						if ((m == 2)&&(y%4!=0)) 
							{
								if (d < 28) d++;
								if (d == 28) 
									{
										d = 1;
										m++;
									}
							}
						
						alert("The next day is " + d + "/" + m + "/" + y);
					}
				
			}
		</script>
	</head>
	<body>
		Enter date type(dd/mm/yyyy):
		<input type="text" id="txt1" />
		<input type="button" value="Process" onclick="pro(document.getElementById('txt1').value)" />
	</body>
</html>
